<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Demo</title>


    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h3>Google Maps Demo</h3>
<div id="header">
  <button onclick="moveToCenter()">moveToCenter</button>
  <button onclick="moveToCurrentLocation()">moveToCurrentLocation</button>
  </div>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <img src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg" alt="Italian Trulli">
    <a href="#"><div id="currentMapName"></div></a>
    <a href="#"><div id="currentMapDesc"></div></a>
    <a href="#"><div id="currentMapLoc"></div></a>
  </div>
    
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5ztk14jVCujAcpcVnD0lgS-0h1_1UdbU&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
